<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="referrer" content="no-referrer" />
    <title>clloz-music</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="page-music">
      <main class="layout clearfix">
        <div class="aside">
          <img class="avatar" src="img/zard.png" alt="zard" />
          <div class="actions">
            <div class="item">
              <i class="fa fa-heart-o"></i><span>1000</span>
            </div>
            <div class="item">
              <i class="fa fa-headphones"></i><span>3000</span>
            </div>
            <div class="item">
              <i class="fa fa-thumbs-up"></i><span>200</span>
            </div>
          </div>
        </div>
        <div class="detail">
          <span class="tags">日语</span>
          <div class="title">
            <h1>One more time One more Chance 山崎将义</h1>
            <h1>One more time One more Chance 山崎将义</h1>
          </div>
          <div class="actions">
            <div class="item">
              <i class="fa fa-backward"></i>
            </div>
            <div class="item">
              <i class="fa fa-play"></i>
            </div>
            <div class="item">
              <i class="fa fa-forward"></i>
            </div>
            <div class="item">
              <i class="fa fa-music"></i>
            </div>
          </div>
          <div class="progress" data-time="00:00 / 04:35"></div>
          <div class="lyric">
            <p>これ以上何を失えば 　心は许されるの</p>
          </div>
        </div>
      </main>
      <footer>
        <div class="box layout">
          <i class="fa fa-chevron-left"></i>
          <i class="fa fa-chevron-right"></i>
          <ul>
            <li>
              <div class="cate">
                <img class="avatar" src="img/onemoretime.jpg" alt="" />
                <h3>one more time</h3>
              </div>
            </li>
            <li>
              <div class="cate">
                <img class="avatar" src="img/remake.jpg" alt="" />
                <h3>re:make</h3>
              </div>
            </li>
            <li>
              <div class="cate">
                <img class="avatar" src="img/hitomi.jpg" alt="" />
                <h3>Hitomi</h3>
              </div>
            </li>
            <li>
              <div class="cate">
                <img class="avatar" src="img/swim.jpg" alt="" />
                <h3>swim</h3>
              </div>
            </li>
            <li>
              <div class="cate">
                <img class="avatar" src="img/tsunami.jpg" alt="" />
                <h3>Tsunami</h3>
              </div>
            </li>
          </ul>
        </div>
      </footer>
    </section>
    <section class="page-cover"></section>
    <div class="cover"></div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
    <script>
      var title_width = $(".detail .title h1").width();
      if (title_width > 400) {
        $(".detail .title h1").addClass("animate");
      }
    </script>
  </body>
</html>
