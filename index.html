<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="referrer" content="no-referrer" />
    <title>clloz-music</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" rel="stylesheet">
  </head>
  <body>
    <section class="page-music">
      <main class="layout clearfix">
        <div class="aside">
          <img class="avatar" src="http://qukufile2.qianqian.com/data2/pic/463a1f8be7c83a42195f498974358336/946499/946499.jpg@s_2,w_300,h_300" alt="zard" />
          <div class="actions">
            <div class="item">
              <i class="fa fa-heart-o"></i><span>1000</span>
            </div>
            <div class="item">
              <i class="fa fa-headphones"></i><span>3000</span>
            </div>
            <div class="item">
              <i class="fa fa-thumbs-up"></i><span>200</span>
            </div>
          </div>
        </div>
        <div class="detail">
          <span class="tags">秋日私语</span>
          <div class="title">
            <h1><span class="name">美人鱼</span> <span class="artist">林俊杰</span></h1>
            <h1><span class="name">美人鱼</span> <span class="artist">林俊杰</span></h1>
          </div>
          <div class="actions">
            <div class="item">
              <i class="btn-like fa fa-heart-o"></i>
            </div>
            <div class="item">
              <i class="btn-play fa fa-play"></i>
            </div>
            <div class="item">
              <i class="btn-next fa fa-step-forward"></i>
            </div>
          </div>
          <div class="progress" data-time="00:00 / 04:15">
            <div class="cur"></div>
          </div>
          <div class="lyric">
            <p></p>
          </div>
        </div>
      </main>
      <footer>
        <div class="box layout">
          <i class="fa fa-chevron-left"></i>
          <i class="fa fa-chevron-right"></i>
          <div class="ul-wrap">
            <ul>
              <!-- <li>
                <div class="cate">
                  <img class="avatar" src="img/onemoretime.jpg" alt="" />
                  <h3>one more time</h3>
                </div>
              </li> -->
            </ul>
          </div>
        </div>
      </footer>
    </section>
    <section class="page-cover"></section>
    <div class="cover"></div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/boomtext.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
